#
# Remote buttons
#

#device			:00000101
#device			:00000991
#gain			0
settings		digital_agc=0
sample_rate		1m
pulse_detect		autolevel
pulse_detect		magest
#pulse_detect		squelch

report_meta		level
report_meta		protocol
report_meta		noise:15
report_meta		stats:1:60
report_meta		time:utc:unix:usec

protocol		85

output			json
#output			log

#
# ORNO Remote Doorbell
# preamble: bbd72e
#
decoder {
        name        = doorbell-primary,
        modulation  = OOK_PWM,
        short       = 50,
        long        = 135,
        tolerance   = 27,
        gap         = 950,
        reset       = 9000,
        bits       >= 24,
	sync        = 0,
	preamble    = bbd72e,
	unique,
	countonly
}

#
# ORNO Remote Doorbell
# preamble: fc7fae 
#
decoder {
        name        = doorbell-secondary,
        modulation  = OOK_PWM,
        short       = 50,
        long        = 135,
        tolerance   = 27,
        gap         = 950,
        reset       = 9000,
        bits       >= 24,
        sync        = 0,
        preamble    = fc7fae,
        unique,
        countonly
}

#
# Kinetic Light Switch
# preamble: fc975e
#

decoder {
	name        = lightswitch-basic,
	modulation  = OOK_PWM,
	short       = 38,
	long        = 104,
        reset       = 15000,
        gap         = 950,
	tolerance   = 10,
	sync        = 0,
        bits       >= 24,
	repeats    >= 3,
	preamble    = fc975e,
	unique,
	countonly
}

#
# ORNO Remote with five ON/OFF pairs
#
decoder {
	name        = ORNO Remote,
	modulation  = OOK_PWM,
	short       = 148,
	long        = 447,
	reset       = 30000,
	gap         = 950,
	sync        = 0,
	tolerance   = 10,
	rows       <= 15,
	repeats    >= 3,
	bits	    = 25,
	preamble    = {10}000,
        get=@0:{10}:button:[938:A 746:B 698:C 686:D 683:E],
	get=@10:{4}:action:[14:OFF 11:ON],
	unique,
	countonly
}
